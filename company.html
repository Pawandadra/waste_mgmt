<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .sidebar a:hover, .sidebar .active {
      background-color: #495057;
      color: #fff;
    }
    .content {
      padding: 20px;
    }
    .navbar {
      background-color: #ffffff;
      border-bottom: 1px solid #dee2e6;
    }
    .suggestion-box {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <h4 class="text-center py-3">Company Panel</h4>
        <a href="#" class="active">Dashboard</a>
        <a href="#">Reports</a>
        <a href="#">Logout</a>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
        <!-- Top Navbar -->
        <nav class="navbar navbar-light sticky-top flex-md-nowrap p-3 mb-4">
          <span class="navbar-brand mb-0 h1">Dashboard</span>
        </nav>

        <!-- Dashboard Cards -->
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card text-bg-warning shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Pending Tasks</h5>
                <p>Details of pending tasks will go here.</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Recent Activity Section -->
        <div class="mt-5">
          <h4>Recent Activity</h4>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Requests</th>
                <th>Action</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Request #123</td>
                <td>
                  <button class="btn btn-success btn-sm">Accept</button>
                  <button class="btn btn-danger btn-sm">Reject</button>
                  <button class="btn btn-secondary btn-sm" onclick="toggleReplyBox(1)">Reply</button>
                  <!-- Suggestion Box -->
                  <div class="suggestion-box" id="suggestion-box-1">
                    <textarea class="form-control" placeholder="Type your reply here..."></textarea>
                    <button class="btn btn-primary btn-sm mt-2">Submit Reply</button>
                  </div>
                </td>
                <td>2025-04-07</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Request #124</td>
                <td>
                  <button class="btn btn-success btn-sm">Accept</button>
                  <button class="btn btn-danger btn-sm">Reject</button>
                  <button class="btn btn-secondary btn-sm" onclick="toggleReplyBox(2)">Reply</button>
                  <!-- Suggestion Box -->
                  <div class="suggestion-box" id="suggestion-box-2">
                    <textarea class="form-control" placeholder="Type your reply here..."></textarea>
                    <button class="btn btn-primary btn-sm mt-2">Submit Reply</button>
                  </div>
                </td>
                <td>2025-04-06</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Request #125</td>
                <td>
                  <button class="btn btn-success btn-sm">Accept</button>
                  <button class="btn btn-danger btn-sm">Reject</button>
                  <button class="btn btn-secondary btn-sm" onclick="toggleReplyBox(3)">Reply</button>
                  <!-- Suggestion Box -->
                  <div class="suggestion-box" id="suggestion-box-3">
                    <textarea class="form-control" placeholder="Type your reply here..."></textarea>
                    <button class="btn btn-primary btn-sm mt-2">Submit Reply</button>
                  </div>
                </td>
                <td>2025-04-05</td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Function to toggle the suggestion box visibility
    function toggleReplyBox(requestId) {
      const suggestionBox = document.getElementById(suggestion-box-$,{requestId});
      suggestionBox.style.display = suggestionBox.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
