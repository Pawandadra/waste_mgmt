<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Department Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .sidebar a:hover, .sidebar .active {
      background-color: #495057;
      color: #fff;
    }
    .content {
      padding: 20px;
    }
    .navbar {
      background-color: #ffffff;
      border-bottom: 1px solid #dee2e6;
    }
    .dropbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #3e8e41;}
  </style>
  <script>
    function openWin() {
      window.open("showassets.html");
    }
    </script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <h4 class="text-center py-3">Department Panel</h4>
        <a href="department.html" class="active">Dashboard</a>
        <a href="#">Reports</a>
        <a href="#">Logout</a>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
        <!-- Top Navbar -->
        <nav class="navbar navbar-light sticky-top flex-md-nowrap p-3 mb-4">
          <span class="navbar-brand mb-0 h1">Computer Applications</span>
        </nav>

        <!-- Dashboard Cards -->
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card text-bg-primary shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Assets</h5>
                <br>
                <form>
                  <input type="button" value="Show Assets" onclick="openWin()">
                </form>
                <br>
                
                <button class="btn btn-light btn-sm mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#assetsform" aria-expanded="false" aria-controls="assetsform">
                        Add Assets
                      </button>
                
              
                      <div class="collapse" id="assetsform">
                        <form id="addAssetsForm">
                          <div class="mb-2">
                            <label for="assetName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="assetName" name="name" placeholder="Enter name" required>
                          </div>
                          <div class="mb-2">
                            <label for="discription" class="form-label">Discription</label>
                            <input type="text" class="form-control" id="discription" name="discription" placeholder="Description" required>
                          </div>
                          <div class="mb-2">
                            <label for="date" class="form-label">Purchase Date</label>
                            <input type="date" class="form-control" id="date" name="date" placeholder="date" required>
                          </div>
                          <div class="mb-2">
                            <label for="roomorlabid" class="form-label">Room ID/Lab ID</label>
                            <input type="text" class="form-control" id="contractStart" name="roomlabid" required>
                          </div>
                          <div class="mb-2">
                            <label for="wastetype" class="form-label">Waste Type ID</label>
                            <input type="text" class="form-control" id="wastetype" name="contract_end" required>
                          </div>
                          <button type="submit" class="btn btn-light btn-sm mt-2">Submit</button>
                        </form>
                      </div>
                



              </div>
            </div>
          </div>
           <div class="col-md-4">
            <div class="card text-bg-warning shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Quotation</h5>
                <br>
                <form action="#">
                    <label for="quotation">Your Quotation:</label>
                    <input type="text" id="quotation" name="quotation"><br><br>
                    <input type="submit" value="Submit">
                  </form>
                
              </div>
            </div>
          </div>
          
          
        </div>

        <!-- More Content -->
        <div class="mt-5">
          <h4>Recent Activity</h4>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>User</th>
                <th>Action</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
